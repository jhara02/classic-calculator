<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MCalculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=EB+Garamond:ital,wght@0,500;1,400;1,500&family=Forum&family=Qwitcher+Grypen:wght@700&family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="main">
        <h1>CALCULATOR</h1>
        <div class="formstyle">
            <form name="form1">

                <input class="answ" id="calc" type="text" name="answer"><br><br>
            
                <input class="btn-c" type="button" value="Clear All" onclick="form1.answer.value = ''" id="clear">
                <br> <br>

                <input class="btn" type="button" value="/" onclick="form.answer.value +='/' ">
                <input class="btn" type="button" value="0" onclick="form.answer.value +='0' ">
                <input class="btn" type="button" value="." onclick="form.answer.value +='.' ">
                <input class="btn" type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value)">
                <br> <br>

                <input class="btn" type="button" value="7" onclick="form.answer.value +='7' ">
                <input class="btn" type="button" value="8" onclick="form.answer.value +='8' ">
                <input class="btn" type="button" value="9" onclick="form.answer.value +='9' ">
                <input class="btn" type="button" value="*" onclick="form.answer.value +='*' ">

                <br> <br> 

                <input class="btn" type="button" value="4" onclick="form.answer.value +='4' ">
                <input class="btn" type="button" value="5" onclick="form.answer.value +='5' ">
                <input class="btn" type="button" value="6" onclick="form.answer.value +='6' ">
                <input class="btn" type="button" value="-" onclick="form.answer.value +='-' ">

                <br> <br> 

                <input class="btn" type = "button" value = "1" onclick = "form1.answer.value += '1' "> 
                <input class="btn" type="button" value="2" onclick="form.answer.value +='2' "> 
                <input class="btn" type="button" value="3" onclick="form.answer.value +='3' ">
                <input class="btn" type="button" value="+" onclick="form.answer.value +='+' ">
             
                <br> <br>
            </form>
        </div>
    </div>
        
    </body>
</html>
